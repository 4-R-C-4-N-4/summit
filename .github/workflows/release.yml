name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Summit ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          body: |
            ## Summit ${{ steps.version.outputs.VERSION }}

            Peer-to-peer encrypted communication for Linux.

            ### Install

            **Native Linux (from assets below):**

            ```bash
            # x86_64
            tar xzf summit-x86_64-unknown-linux-gnu.tar.gz
            sudo mv summitd summit-ctl /usr/local/bin/

            # ARM64
            tar xzf summit-aarch64-unknown-linux-gnu.tar.gz
            sudo mv summitd summit-ctl /usr/local/bin/
            ```

            **Docker:**

            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/summit:${{ steps.version.outputs.VERSION }}

            # Run daemon (replace eth0 with your interface)
            docker run -d --name summitd --privileged --network host \
              ghcr.io/${{ github.repository_owner }}/summit:${{ steps.version.outputs.VERSION }} eth0

            # Control it
            docker exec summitd summit-ctl status
            docker exec summitd summit-ctl peers
            docker exec summitd summit-ctl trust add <peer-pubkey>
            ```

            **Desktop UI:**

            Download `zenith-linux.AppImage`, make executable, and run.

            ### Quick Start

            ```bash
            sudo summitd eth0 &
            summit-ctl status
            summit-ctl peers
            summit-ctl trust add <peer-pubkey>
            summit-ctl send document.pdf
            summit-ctl messages send <peer-pubkey> "hello"
            ```

            ### Assets

            | File | Description |
            |------|-------------|
            | `summit-x86_64-unknown-linux-gnu.tar.gz` | summitd + summit-ctl for x86_64 |
            | `summit-aarch64-unknown-linux-gnu.tar.gz` | summitd + summit-ctl for ARM64 |
            | `zenith-linux.AppImage` | Desktop UI |
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-docker:
    name: Release Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Build image name
        id: image
        run: |
          REPO="${{ github.repository }}"
          IMAGE_NAME=$(echo "${REPO}" | tr '[:upper:]' '[:lower:]')
          echo "name=${REGISTRY}/${IMAGE_NAME}" >> $GITHUB_OUTPUT
        env:
          REGISTRY: ghcr.io

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.image.outputs.name }}:${{ needs.create-release.outputs.version }}
            ${{ steps.image.outputs.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-binary-x64:
    name: Build x86_64 Binary
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x64-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binaries
        run: cargo build --release -p summitd -p summit-ctl

      - name: Strip and archive
        run: |
          strip target/release/summitd target/release/summit-ctl
          tar czf summit-x86_64-unknown-linux-gnu.tar.gz \
            -C target/release summitd summit-ctl

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: summit-x86_64-unknown-linux-gnu.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-binary-arm64:
    name: Build ARM64 Binary
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-arm64-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross-compilation toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gcc-aarch64-linux-gnu \
            libc6-dev-arm64-cross

      - name: Build with cross-compilation
        run: cargo build --release --target aarch64-unknown-linux-gnu -p summitd -p summit-ctl
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Archive
        run: |
          tar czf summit-aarch64-unknown-linux-gnu.tar.gz \
            -C target/aarch64-unknown-linux-gnu/release summitd summit-ctl

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: summit-aarch64-unknown-linux-gnu.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-ui:
    name: Build Desktop UI
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: zenith/package-lock.json

      - name: Build UI
        run: |
          cd zenith
          npm ci
          npm run build:electron

      - name: Find AppImage
        id: appimage
        run: |
          APPIMAGE=$(ls zenith/dist-electron/*.AppImage | head -1)
          echo "path=$APPIMAGE" >> $GITHUB_OUTPUT

      - name: Upload AppImage
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.appimage.outputs.path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
