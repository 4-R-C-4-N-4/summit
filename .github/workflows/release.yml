name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Summit Protocol ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          body: |
            ## Summit Protocol ${{ steps.version.outputs.VERSION }}

            Peer-to-peer mesh networking for direct device communication.

            ### üê≥ Docker (Recommended)

            ```bash
            # Pull and run
            docker pull ghcr.io/${{ github.repository_owner }}/summit:${{ steps.version.outputs.VERSION }}
            docker run -it --rm --privileged --network host \
              ghcr.io/${{ github.repository_owner }}/summit:${{ steps.version.outputs.VERSION }}

            # Inside container
            summitd wlp5s0
            ```

            ### üì¶ Native Linux (Download from Assets)

            - `summit-x86_64-unknown-linux-gnu.tar.gz` - Intel/AMD 64-bit
            - `summit-aarch64-unknown-linux-gnu.tar.gz` - ARM64 (Raspberry Pi, Apple Silicon via Rosetta)

            ```bash
            tar xzf summit-x86_64-unknown-linux-gnu.tar.gz
            sudo mv summitd summit-ctl /usr/local/bin/
            sudo summitd wlp5s0
            ```

            ### ‚ö° Quick Start

            ```bash
            summit-ctl status
            summit-ctl trust add <peer-pubkey>
            summit-ctl send document.pdf
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-docker:
    name: Release Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Build image name
        id: image
        run: |
          REPO="${{ github.repository }}"
          IMAGE_NAME=$(echo "${REPO}" | tr '[:upper:]' '[:lower:]')
          echo "name=${REGISTRY}/${IMAGE_NAME}" >> $GITHUB_OUTPUT
        env:
          REGISTRY: ghcr.io

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.image.outputs.name }}:${{ needs.create-release.outputs.version }}
            ${{ steps.image.outputs.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-binary-x64:
    name: Build x86_64 Binary
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build binaries
        run: |
          cargo build --release -p summitd
          cargo build --release -p summit-ctl

      - name: Verify binaries
        run: |
          ls -lh target/release/summitd
          ls -lh target/release/summit-ctl
          file target/release/summitd

      - name: Strip binaries
        run: |
          strip target/release/summitd
          strip target/release/summit-ctl

      - name: Create archive
        run: |
          cd target/release
          tar czf summit-x86_64-unknown-linux-gnu.tar.gz summitd summit-ctl
          ls -lh summit-x86_64-unknown-linux-gnu.tar.gz

      - name: Upload to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/release/summit-x86_64-unknown-linux-gnu.tar.gz
          asset_name: summit-x86_64-unknown-linux-gnu.tar.gz
          asset_content_type: application/gzip

  release-binary-arm64:
    name: Build ARM64 Binary
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        run: |
          cross build --release --target aarch64-unknown-linux-gnu -p summitd
          cross build --release --target aarch64-unknown-linux-gnu -p summit-ctl

      - name: Verify binaries
        run: |
          ls -lh target/aarch64-unknown-linux-gnu/release/summitd
          ls -lh target/aarch64-unknown-linux-gnu/release/summit-ctl
          file target/aarch64-unknown-linux-gnu/release/summitd

      - name: Create archive
        run: |
          cd target/aarch64-unknown-linux-gnu/release
          tar czf summit-aarch64-unknown-linux-gnu.tar.gz summitd summit-ctl
          ls -lh summit-aarch64-unknown-linux-gnu.tar.gz

      - name: Upload to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/aarch64-unknown-linux-gnu/release/summit-aarch64-unknown-linux-gnu.tar.gz
          asset_name: summit-aarch64-unknown-linux-gnu.tar.gz
          asset_content_type: application/gzip

  release-ui:
    name: Build Desktop UI
    runs-on: ${{ matrix.os }}

    needs: create-release
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '20'

      - name: Build UI
        run: |
            cd astral
            npm ci
            npm run build:electron

      - name: Upload AppImage (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-release-asset@v1
        with:
            upload_url: ${{ needs.create-release.outputs.upload_url }}
            asset_path: ./astral/dist-electron/astral-*.AppImage
            asset_name: astral-linux.AppImage
            asset_content_type: application/octet-stream

