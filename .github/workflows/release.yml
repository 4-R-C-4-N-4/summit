name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Summit Protocol ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            ## Summit Protocol Release
            
            ### Installation
            
            **Linux (x86_64):**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/summit-linux-amd64.tar.gz
            tar xzf summit-linux-amd64.tar.gz
            sudo mv summitd summit-ctl /usr/local/bin/
            ```
            
            **Linux (ARM64):**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/summit-linux-arm64.tar.gz
            tar xzf summit-linux-arm64.tar.gz
            sudo mv summitd summit-ctl /usr/local/bin/
            ```
            
            **macOS (Intel):**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/summit-macos-amd64.tar.gz
            tar xzf summit-macos-amd64.tar.gz
            sudo mv summitd summit-ctl /usr/local/bin/
            ```
            
            **macOS (Apple Silicon):**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/summit-macos-arm64.tar.gz
            tar xzf summit-macos-arm64.tar.gz
            sudo mv summitd summit-ctl /usr/local/bin/
            ```
            
            **With Web UI:**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/summit-linux-amd64-ui.tar.gz
            tar xzf summit-linux-amd64-ui.tar.gz
            sudo mv summitd summit-ctl /usr/local/bin/
            ```
            
            ### Quick Start
            
            ```bash
            # Start daemon (auto-detects WiFi interface)
            sudo summitd wlp5s0
            
            # Access Web UI
            open http://127.0.0.1:9001
            
            # Send a file
            summit-ctl send myfile.pdf
            ```
            
            See [README.md](https://github.com/${{ github.repository }}) for full documentation.

  build-release:
    name: Build Release (${{ matrix.os }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: summit-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            asset_name: summit-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: summit-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: summit-macos-arm64
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }} -p summitd
          cargo build --release --target ${{ matrix.target }} -p summit-ctl
      
      - name: Strip binaries
        run: |
          strip target/${{ matrix.target }}/release/summitd || true
          strip target/${{ matrix.target }}/release/summit-ctl || true
      
      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz summitd summit-ctl
          mv ${{ matrix.asset_name }}.tar.gz ../../..
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}.tar.gz
          asset_name: ${{ matrix.asset_name }}.tar.gz
          asset_content_type: application/gzip

  build-with-ui:
    name: Build with UI
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build UI
        run: |
          cd astral
          npm ci
          npm run build
      
      - name: Build with embedded UI
        run: |
          cargo build --release --features embed-ui -p summitd
          cargo build --release -p summit-ctl
      
      - name: Strip binaries
        run: |
          strip target/release/summitd
          strip target/release/summit-ctl
      
      - name: Create archive
        run: |
          cd target/release
          tar czf summit-linux-amd64-ui.tar.gz summitd summit-ctl
          mv summit-linux-amd64-ui.tar.gz ../..
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./summit-linux-amd64-ui.tar.gz
          asset_name: summit-linux-amd64-ui.tar.gz
          asset_content_type: application/gzip
