name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Summit ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          body: |
            ## Summit ${{ steps.version.outputs.VERSION }}

            Peer-to-peer encrypted communication for Linux.

            ### Install

            **Native Linux (from assets below):**

            ```bash
            # x86_64
            tar xzf summit-x86_64-unknown-linux-gnu.tar.gz
            sudo mv summitd summit-ctl /usr/local/bin/

            # ARM64
            tar xzf summit-aarch64-unknown-linux-gnu.tar.gz
            sudo mv summitd summit-ctl /usr/local/bin/
            ```

            **Docker:**

            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/summit:${{ steps.version.outputs.VERSION }}
            docker run -it --rm --privileged --network host \
              ghcr.io/${{ github.repository_owner }}/summit:${{ steps.version.outputs.VERSION }}
            ```

            **Desktop UI:**

            Download `zenith-linux.AppImage`, make executable, and run.

            ### Quick Start

            ```bash
            sudo summitd eth0
            summit-ctl status
            summit-ctl trust add <peer-pubkey>
            summit-ctl send document.pdf
            ```

            ### Assets

            | File | Description |
            |------|-------------|
            | `summit-x86_64-unknown-linux-gnu.tar.gz` | summitd + summit-ctl for x86_64 |
            | `summit-aarch64-unknown-linux-gnu.tar.gz` | summitd + summit-ctl for ARM64 |
            | `zenith-linux.AppImage` | Desktop UI |
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-docker:
    name: Release Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Build image name
        id: image
        run: |
          REPO="${{ github.repository }}"
          IMAGE_NAME=$(echo "${REPO}" | tr '[:upper:]' '[:lower:]')
          echo "name=${REGISTRY}/${IMAGE_NAME}" >> $GITHUB_OUTPUT
        env:
          REGISTRY: ghcr.io

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.image.outputs.name }}:${{ needs.create-release.outputs.version }}
            ${{ steps.image.outputs.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-binary-x64:
    name: Build x86_64 Binary
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build binaries
        run: cargo build --release -p summitd -p summit-ctl

      - name: Strip binaries
        run: strip target/release/summitd target/release/summit-ctl

      - name: Create archive
        run: tar czf summit-x86_64-unknown-linux-gnu.tar.gz -C target/release summitd summit-ctl

      - name: Upload to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./summit-x86_64-unknown-linux-gnu.tar.gz
          asset_name: summit-x86_64-unknown-linux-gnu.tar.gz
          asset_content_type: application/gzip

  release-binary-arm64:
    name: Build ARM64 Binary
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        run: cross build --release --target aarch64-unknown-linux-gnu -p summitd -p summit-ctl

      - name: Create archive
        run: tar czf summit-aarch64-unknown-linux-gnu.tar.gz -C target/aarch64-unknown-linux-gnu/release summitd summit-ctl

      - name: Upload to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./summit-aarch64-unknown-linux-gnu.tar.gz
          asset_name: summit-aarch64-unknown-linux-gnu.tar.gz
          asset_content_type: application/gzip

  release-ui:
    name: Build Desktop UI
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build UI
        run: |
          cd zenith
          npm i
          npm run build:electron

      - name: Find AppImage
        id: appimage
        run: |
          APPIMAGE=$(ls zenith/dist-electron/*.AppImage | head -1)
          echo "path=$APPIMAGE" >> $GITHUB_OUTPUT

      - name: Upload AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.appimage.outputs.path }}
          asset_name: zenith-linux.AppImage
          asset_content_type: application/octet-stream
