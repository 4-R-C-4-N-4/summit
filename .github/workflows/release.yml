name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Summit ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          body: |
            ## Summit ${{ steps.version.outputs.VERSION }}

            Peer-to-peer encrypted communication for Linux.

            ### Install

            **Native Linux (from assets below):**

            ```bash
            # Download and extract (pick your arch)
            tar xzf summit-x86_64-unknown-linux-gnu.tar.gz   # x86_64
            # tar xzf summit-aarch64-unknown-linux-gnu.tar.gz # ARM64

            # Install binaries
            sudo mv summitd summit-ctl /usr/local/bin/

            # Install systemd service (runs as your user)
            mkdir -p ~/.config/systemd/user
            mv summitd.service ~/.config/systemd/user/
            systemctl --user daemon-reload
            systemctl --user enable --now summitd
            ```

            On first start, summitd generates a default config at `~/.config/summit/config.toml` and a keypair at `~/.config/summit/keypair`.

            **Verify it's running:**

            ```bash
            systemctl --user status summitd     # service status
            journalctl --user -u summitd -f     # live logs
            summit-ctl status                   # daemon status
            summit-ctl peers                    # discovered peers
            ```

            **Docker:**

            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/summit:${{ steps.version.outputs.VERSION }}

            # Run daemon (replace eth0 with your interface)
            docker run -d --name summitd --privileged --network host \
              ghcr.io/${{ github.repository_owner }}/summit:${{ steps.version.outputs.VERSION }} eth0

            # Control it
            docker exec summitd summit-ctl status
            docker exec summitd summit-ctl peers
            docker exec summitd summit-ctl trust add <peer-pubkey>
            ```

            **Desktop UI:**

            Download `zenith-linux.AppImage`, make executable, and run. The UI connects to the daemon at `http://127.0.0.1:9001`.

            ### Quick Start

            ```bash
            summit-ctl status
            summit-ctl peers
            summit-ctl trust add <peer-pubkey>
            summit-ctl send document.pdf
            summit-ctl messages send <peer-pubkey> "hello"
            ```

            ### Configuration

            Edit `~/.config/summit/config.toml` (or set `SUMMIT_CONFIG` to use a custom path). Changes take effect after restarting the daemon.

            Key environment variable overrides:
            - `SUMMIT_NETWORK__INTERFACE` — bind to a specific interface
            - `SUMMIT_TRUST__AUTO_TRUST=true` — auto-trust discovered peers
            - `RUST_LOG=info` — control log verbosity (`debug`, `trace` for troubleshooting)

            ### Logs

            ```bash
            # systemd (user service)
            journalctl --user -u summitd -f

            # systemd with debug logging
            systemctl --user stop summitd
            RUST_LOG=debug summitd

            # Docker
            docker logs -f summitd
            ```

            ### Assets

            | File | Description |
            |------|-------------|
            | `summit-x86_64-unknown-linux-gnu.tar.gz` | summitd + summit-ctl + systemd service for x86_64 |
            | `summit-aarch64-unknown-linux-gnu.tar.gz` | summitd + summit-ctl + systemd service for ARM64 |
            | `zenith-linux.AppImage` | Desktop UI (connects to daemon on port 9001) |
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-docker:
    name: Release Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Build image name
        id: image
        run: |
          REPO="${{ github.repository }}"
          IMAGE_NAME=$(echo "${REPO}" | tr '[:upper:]' '[:lower:]')
          echo "name=${REGISTRY}/${IMAGE_NAME}" >> $GITHUB_OUTPUT
        env:
          REGISTRY: ghcr.io

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.image.outputs.name }}:${{ needs.create-release.outputs.version }}
            ${{ steps.image.outputs.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-binary-x64:
    name: Build x86_64 Binary
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x64-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binaries
        run: cargo build --release -p summitd -p summit-ctl

      - name: Strip and archive
        run: |
          strip target/release/summitd target/release/summit-ctl
          cp dist/summitd.service target/release/
          tar czf summit-x86_64-unknown-linux-gnu.tar.gz \
            -C target/release summitd summit-ctl summitd.service

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: summit-x86_64-unknown-linux-gnu.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-binary-arm64:
    name: Build ARM64 Binary
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-arm64-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross-compilation toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gcc-aarch64-linux-gnu \
            libc6-dev-arm64-cross

      - name: Build with cross-compilation
        run: cargo build --release --target aarch64-unknown-linux-gnu -p summitd -p summit-ctl
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Archive
        run: |
          cp dist/summitd.service target/aarch64-unknown-linux-gnu/release/
          tar czf summit-aarch64-unknown-linux-gnu.tar.gz \
            -C target/aarch64-unknown-linux-gnu/release summitd summit-ctl summitd.service

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: summit-aarch64-unknown-linux-gnu.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-ui:
    name: Build Desktop UI
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Linux deps
        run: |
            sudo apt-get update
            sudo apt-get install -y \
            libfuse2 \
            desktop-file-utils \
            fakeroot

      - name: Build UI
        env:
          CI: true
        run: |
          cd zenith
          npm ci
          npm run build:electron

      - name: Find AppImage
        id: appimage
        run: |
            APPIMAGE=$(find zenith/dist-electron -name "*.AppImage" | head -1)

            if [ -z "$APPIMAGE" ]; then
            echo "No AppImage found!"
            exit 1
            fi

            echo "path=$APPIMAGE" >> $GITHUB_OUTPUT

      - name: Upload AppImage
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.appimage.outputs.path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
